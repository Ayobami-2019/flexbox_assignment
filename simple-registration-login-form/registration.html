<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="mystyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href ="registration.html">Registration page</a>
                    </li>
                    <li>
                        <a href="login.html">Login page</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <main>
            <h2 class="reg">REGISTER HERE</h2><br><br>
            <form action="">
                <label>First Name:</label><br>
                <input type="text" placeholder="First Name"><br><br>
                <label>Last Name:</label><br>
                <input type="text" placeholder="Last Name"><br><br>
                <label>Phone Number:</label><br>
                <input type="number" placeholder="Phone Number"><br><br>
                <label>Gender:</label><br>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select><br><br>
                <!-- <label>Date of Birth:</label><br>
                <input type="text" placeholder=Country><br><br>
                <label>Favorite Color:</label><br>
                <input type="text" placeholder=State/Province><br><br> -->
                <label>Email:</label><br>
                <input type="email" placeholder=Email><br><br>
                <label>Password:</label><br>
                <input type="password" placeholder=Password><br><br>
                <label>Confirm Password:</label><br>
                <input type="password" placeholder=Confirm Password><br><br>
                <button type="button">
                    <a href="success-register.html"> REGISTER </a>
                </button><br>
                <small>Already have an account?</small>
                <button type="button">
                    <a href="login.html">Login</a>
                </button>
            </form>
        </main>
        <footer>
            <p class="reg-footer">Chris Design Copyright &copy; 2022</p>
        </footer>
    </div>
  <script src="script.js"></script>
</body>

</html>
